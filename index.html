<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/shar1025.css"> <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap -->
    <title>shar1025-991661414</title>
</head>
<body onload="start()">
    <header><div id="header" class="container text-center"></div></header> <!-- Header, InnerHtml assigned in .js file -->
    <div id="content" class="container mt-5">
        <h1 class="text-center">Bus Ticket Booking</h1>
        <form id="booking-form">      <!-- Creating a Form -->
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="departure">Departure:</label>
                    <select id="departure" class="form-select" name="departure">
                        <option value="">Select a city</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mohali">Mohali</option>
                        <option value="Zirakpur">Zirakpur</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="Destination">Destination:</label>
                    <select id="destination" class="form-select" name="destination">
                        <option value="">Select a city</option>
                        <option value="Jaipur">Jaipur</option>
                        <option value="Agra">Agra</option>
                        <option value="Goa">Goa</option>
                        <option value="Udaipur">Udaipur</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="bus-service">Bus Service:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bus-service" id="bus-service1" value="Megabus">
                        <label class="form-check-label" for="bus-service1">Megabus</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bus-service" id="bus-service2" value="Bus2">
                        <label class="form-check-label" for="bus-service2">Bus2</label>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="travel-date">Travel Date:</label>
                    <input type="date" id="travel-date" class="form-control" name="travel-date">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="ticket-quantity">Ticket Quantity:</label>
                    <input type="number" id="ticket-quantity" class="form-control" min="0" max="10" name="ticket-quantity">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="age">Age:</label>
                    <input type="number" id="age" class="form-control" min="0" name="age">
                </div>
                <div class="container">
                    <div class="row my-3">
                        <label for="bus-time" class="form-label">Bus Timing:</label>
                        <input type="hidden" id="selected-bus-time" name="bus-time">  
                        <div id="bus-time" class="d-flex gap-2">
                            <div class="bus-time bg-light p-2 border rounded cursor-pointer">12:00 AM</div>
                            <div class="bus-time bg-light p-2 border rounded cursor-pointer">1:00 PM</div>
                            <div class="bus-time bg-light p-2 border rounded cursor-pointer">3:00 PM</div>
                            <div class="bus-time bg-light p-2 border rounded cursor-pointer">6:00 PM</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" class="form-control" name="first-name">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" class="form-control" name="last-name">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" name="email">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="gender">Gender:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="gender1" value="male">
                        <label class="form-check-label" for="gender1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="gender2" value="female">
                        <label class="form-check-label" for="gender2">Female</label>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="total-amount">Total Amount:</label>
                    <input type="text" id="total-amount" class="form-control" readonly>
                </div>
                
            </div>
            <div class="row">
                <div class="col text-center">
                    <button type="submit" id="submit-button" class="btn btn-primary mt-3" disabled>Book</button>
                </div>
            </div>
        </form>
    </div>
    
    
    
    <footer><div id="footer" class="container text-center mt-5"></div></footer> <!-- Footer, innerHtml assigned in js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/shar1025.js"></script>
</body>
</html>
